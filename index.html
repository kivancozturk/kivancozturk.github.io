    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* Snow Effect */
        .snow {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            font-size: 14px;
            animation: snow-fall linear infinite;
        }
        
        @keyframes snow-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 10px;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 10px;
        }
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .profile-card {
            background: rgba(11, 11, 11, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(155, 155, 155, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        
        .social-icon {
            transition: all 0.2s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .player-controls button {
            transition: all 0.2s ease;
        }
        .player-controls button:hover {
            transform: scale(1.1);
        }
        
        .music-visualizer {
            display: flex;
            align-items: end;
            height: 20px;
            gap: 2px;
            margin-left: 8px;
        }
        
        .bar {
            width: 3px;
            background: linear-gradient(to top, #6366f1, #a855f7);
            border-radius: 2px;
            animation: music-bar 1s ease-in-out infinite alternate;
        }
        
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes music-bar {
            0% { height: 4px; }
            100% { height: 16px; }
        }

    <script id="snow-effect">
        function createSnowEffect() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakes = ['❄', '❅', '❆'];
            
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snow');
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                
                snowContainer.appendChild(snowflake);
                
                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }
            
            setInterval(createSnowflake, 300);
        }
    </script>

    <script id="3d-card-effect">
        function init3DCardEffect() {
            const card = document.getElementById('profile-card');
            
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
            });
        }
    </script>

<script id="audio-system">
        let audioPlayer;
        let isPlaying = false;
        let currentTime = 0;
        let userHasInteracted = false;
        let autoPlayAttempted = false;
        
        function initAudioSystem() {
            audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const volumeControl = document.getElementById('volume-control');
            const visualizer = document.getElementById('visualizer');
            
            // Set audio source
            audioPlayer.src = CONFIG.music.songUrl;
            audioPlayer.volume = 0.5;
            
            // Auto-play denemesi (sessiz başlayıp ses açma)
            attemptAutoPlay();
            
            // İlk kullanıcı etkileşimini yakala
            document.addEventListener('click', handleFirstInteraction, { once: true });
            document.addEventListener('keydown', handleFirstInteraction, { once: true });
            
            // Audio yüklendiğinde çalmaya çalış
            audioPlayer.addEventListener('canplaythrough', () => {
                if (!autoPlayAttempted) {
                    attemptAutoPlay();
                }
            });
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                userHasInteracted = true;
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            });
            
            // Volume control
            volumeControl.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value / 100;
            });
            
            // Progress bar
            audioPlayer.addEventListener('timeupdate', () => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
                updateTimeDisplay(audioPlayer.currentTime);
            });
            
            progressBar.addEventListener('input', (e) => {
                const time = (e.target.value / 100) * audioPlayer.duration;
                audioPlayer.currentTime = time;
            });
            
            // Next/Previous buttons
            document.getElementById('next-btn').addEventListener('click', () => {
                // Next song logic
                console.log('Next song');
            });
            
            document.getElementById('prev-btn').addEventListener('click', () => {
                // Previous song logic
                console.log('Previous song');
            });
        }
        
        function attemptAutoPlay() {
            autoPlayAttempted = true;
            // Sessiz başlat
            audioPlayer.muted = true;
            
            audioPlayer.play().then(() => {
                // Başarılı olursa sesi aç
                setTimeout(() => {
                    audioPlayer.muted = false;
                    playAudio();
                }, 500);
            }).catch(e => {
                console.log('Auto-play başarısız, kullanıcı etkileşimi bekleniyor:', e);
                // Auto-play başarısız, kullanıcı etkileşimi bekle
            });
        }
        
        function handleFirstInteraction() {
            userHasInteracted = true;
            if (!isPlaying) {
                playAudio();
            }
        }
        
        function playAudio() {
            audioPlayer.muted = false;
            audioPlayer.play().then(() => {
                document.getElementById('play-pause-btn').innerHTML = '<i class="ri-pause-line ri-lg"></i>';
                document.getElementById('visualizer').style.display = 'flex';
                isPlaying = true;
            }).catch(e => {
                console.log('Audio play failed:', e);
                // Fallback için görsel efekt
                document.getElementById('play-pause-btn').innerHTML = '<i class="ri-pause-line ri-lg"></i>';
                document.getElementById('visualizer').style.display = 'flex';
                isPlaying = true;
                simulateAudioProgress();
            });
        }
        
        function pauseAudio() {
            audioPlayer.pause();
            document.getElementById('play-pause-btn').innerHTML = '<i class="ri-play-line ri-lg"></i>';
            document.getElementById('visualizer').style.display = 'none';
            isPlaying = false;
        }
    </script>

    <script id="stars-animation">
        function createStarsAnimation() {
            const starsContainer = document.getElementById('stars-container');
            const starsCount = 20;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 4;
                
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
    </script>

    <script id="initialization">
        document.addEventListener('DOMContentLoaded', function() {
            // Medya yükleme (Video veya Image)
            const backgroundVideo = document.getElementById('background-video');
            const backgroundImage = document.getElementById('background-image');
            
            if (CONFIG.media.backgroundType === 'video') {
                // Video yükle
                backgroundVideo.querySelector('source').src = CONFIG.media.backgroundVideo;
                backgroundVideo.load();
                
                backgroundVideo.addEventListener('canplay', () => {
                    backgroundVideo.style.display = 'block';
                    backgroundImage.style.display = 'none';
                });
                
                backgroundVideo.addEventListener('error', () => {
                    // Video yüklenemezse image fallback
                    console.log('Video yüklenemedi, resim fallback kullanılıyor');
                    backgroundVideo.style.display = 'none';
                    backgroundImage.style.backgroundImage = `url('${CONFIG.media.backgroundImage}')`;
                    backgroundImage.style.display = 'block';
                });
            } else {
                // Sadece resim kullan
                backgroundVideo.style.display = 'none';
                backgroundImage.style.backgroundImage = `url('${CONFIG.media.backgroundImage}')`;
                backgroundImage.style.display = 'block';
            }
            
            // Diğer görselleri yükle
            document.getElementById('profile-image').src = CONFIG.media.profileImage;
            document.getElementById('album-cover').src = CONFIG.media.albumCover;
            
            // Sosyal medya linklerini ayarla
            document.getElementById('discord-link').href = CONFIG.socialLinks.discord;
            document.getElementById('youtube-link').href = CONFIG.socialLinks.youtube;
            document.getElementById('email-link').href = CONFIG.socialLinks.email;
            
            // Şarkı bilgilerini ayarla
            document.getElementById('song-title').textContent = CONFIG.music.songTitle;
            
            // Efektleri başlat
            createSnowEffect();
            createStarsAnimation();
            init3DCardEffect();
            initAudioSystem();
        });
    </script>
