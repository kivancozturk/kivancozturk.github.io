    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Intro Screen Styles */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* dikey ortalama */

            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;

            z-index: 1000;
            /* diğer öğelerin üstünde olsun */
            pointer-events: none;
            /* tıklamayı engellemesin */
        }


        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .main-content.active {
            opacity: 1;
            visibility: visible;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Snow Effect */
        .snow {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            font-size: 14px;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 10px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 10px;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        #card-group {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .profile-card {
            background: rgba(11, 11, 11, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(155, 155, 155, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s ease;
            perspective: 1000px;
        }

        .profile-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .social-icon {
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .player-controls button {
            transition: all 0.2s ease;
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        .music-visualizer {
            display: flex;
            align-items: end;
            height: 20px;
            gap: 2px;
            margin-left: 8px;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, #6366f1, #a855f7);
            border-radius: 2px;
            animation: music-bar 1s ease-in-out infinite alternate;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes music-bar {
            0% {
                height: 4px;
            }

            100% {
                height: 16px;
            }
        }

        @keyframes softGlow {

            0%,
            100% {
                box-shadow: 0 0 4px 2px rgba(34, 197, 94, 0.5);
                /* hafif glow */
            }

            50% {
                box-shadow: 0 0 8px 4px rgba(34, 197, 94, 0.8);
                /* biraz daha parlak */
            }
        }

        .yanip-sonen-glow {
            animation: softGlow 3s ease-in-out infinite;
        }
    </style>

    <script id="config-variables">

    <script id="intro-screen-handler">
        function initIntroScreen() {
            const introScreen = document.getElementById('intro-screen');
            const mainContent = document.getElementById('main-content');

            introScreen.addEventListener('click', function () {
                // Intro screen'i kaldır
                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainContent.classList.add('active');
                    // Sayfa yüklendikten sonra efektleri başlat
                    initializeMainContent();
                    TypeeFFECT();
                    // Şarkıyı otomatik başlat
                    setTimeout(() => {
                        if (audioPlayer) {
                            playAudio();
                        }
                    }, 1000);
                }, 500);
            });
        }

        function initializeMainContent() {
            // Efektleri başlat
            animate();
            createSnowEffect();
            createStarsAnimation();
            init3DCardEffect();
            initAudioSystem();
            initializeMedia();
        }
    </script>

    <script id="type-effect">
        function TypeeFFECT() {
            const text = "game dev";
            const el = document.getElementById("typewriter");
            let i = 0;
            let forward = true;
            el.textContent = "|";

            setTimeout(animate, 800);

            function animate() {
                el.textContent = text.slice(0, i) + "|";

                if (forward) {
                    if (i < text.length) {
                        i++;
                    } else {
                        forward = false;
                        setTimeout(animate, 800); // Bekleme süresi tam yazınca
                        return;
                    }
                } else {
                    if (i > 0) {
                        i--;
                    } else {
                        forward = true;
                        setTimeout(animate, 500); // Bekleme süresi silinince
                        return;
                    }
                }

                setTimeout(animate, 150); // Yazma/silme hızı
            }
        }
    </script>


    <script id="snow-effect">
        function createSnowEffect() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakes = ['❄', '❅', '❆'];

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snow');
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;

                snowContainer.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }

            setInterval(createSnowflake, 300);
        }
    </script>

    <script id="3d-card-effect">
        function init3DCardEffect() {
            const cardGroup = document.getElementById('card-group');

            cardGroup.addEventListener('mousemove', (e) => {
                const rect = cardGroup.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // Normalize -1 ile 1 arasında
                const percentX = (x - centerX) / centerX;
                const percentY = (y - centerY) / centerY;

                // Etkiyi artırmak için multiplier
                const rotateY = percentX * 12; // sola-sağa dönüş
                const rotateX = -percentY * 12; // yukarı-aşağı dönüş (negatif çünkü doğal his için ters)

                const transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                cardGroup.style.transform = transform;
            });

            cardGroup.addEventListener('mouseleave', () => {
                cardGroup.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg)';
            });
        }

        window.addEventListener('DOMContentLoaded', init3DCardEffect);
    </script>


    <script id="audio-system">
        let audioPlayer;
        let isPlaying = false;
        let autoPlayAttempted = false;
        let userHasInteracted = false;

        function initAudioSystem() {
            audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const volumeControl = document.getElementById('volume-control');
            const visualizer = document.getElementById('visualizer');
            const currentTimeText = document.getElementById('current-time');

            audioPlayer.src = CONFIG.music.songUrl;
            audioPlayer.volume = 0.5;

            playPauseBtn.addEventListener('click', () => {
                userHasInteracted = true;
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            });

            volumeControl.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value / 100;
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.value = progress;
                    currentTimeText.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            progressBar.addEventListener('input', () => {
                if (audioPlayer.duration) {
                    const seekTime = (progressBar.value / 100) * audioPlayer.duration;
                    audioPlayer.currentTime = seekTime;
                }
            });

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function playAudio() {
            if (audioPlayer) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    const playPauseBtn = document.getElementById('play-pause-btn');
                    const visualizer = document.getElementById('visualizer');
                    playPauseBtn.innerHTML = '<i class="ri-pause-line ri-lg"></i>';
                    visualizer.style.display = 'flex';
                }).catch(e => {
                    console.log('Audio play failed:', e);
                });
            }
        }

        function pauseAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                isPlaying = false;
                const playPauseBtn = document.getElementById('play-pause-btn');
                const visualizer = document.getElementById('visualizer');
                playPauseBtn.innerHTML = '<i class="ri-play-line ri-lg"></i>';
                visualizer.style.display = 'none';
            }
        }

        const cursorFollower = document.getElementById('cursorFollower');
        let mouseX = 0;
        let mouseY = 0;
        let followerX = 0;
        let followerY = 0;

        // Mouse pozisyonunu takip et
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Yumuşak takip animasyonu
        function animate() {
            const speed = 0.08; // Takip hızı (0.1-0.3 arası ideal)
            followerX += (mouseX - followerX) * speed;
            followerY += (mouseY - followerY) * speed;

            cursorFollower.style.left = followerX - 20 + 'px';
            cursorFollower.style.top = followerY - 20 + 'px';

            requestAnimationFrame(animate);
        }

        animate();


    </script>

    <script id="stars-animation">
        function createStarsAnimation() {
            const starsContainer = document.getElementById('stars-container');
            const starsCount = 20;

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 4;

                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        }
    </script>

    <script id="media-initialization">
        function initializeMedia() {
            // Medya yükleme (Video veya Image)
            const backgroundVideo = document.getElementById('background-video');
            const backgroundImage = document.getElementById('background-image');

            if (CONFIG.media.backgroundType === 'video') {
                // Video yükle
                backgroundVideo.querySelector('source').src = CONFIG.media.backgroundVideo;
                backgroundVideo.load();

                backgroundVideo.addEventListener('loadeddata', () => {
                    backgroundVideo.style.display = 'block';
                    backgroundImage.style.display = 'none';
                    console.log('Video loaded successfully');
                });

                backgroundVideo.addEventListener('error', (e) => {
                    // Video yüklenemezse image fallback
                    console.log('Video yüklenemedi, resim fallback kullanılıyor', e);
                    backgroundVideo.style.display = 'none';
                    backgroundImage.style.backgroundImage = `url('${CONFIG.media.backgroundImage}')`;
                    backgroundImage.style.display = 'block';
                });

                // Video otomatik başlatma denemesi
                backgroundVideo.addEventListener('canplay', () => {
                    backgroundVideo.play().catch(e => {
                        console.log('Video autoplay failed:', e);
                    });
                });
            } else {
                // Sadece resim kullan
                backgroundVideo.style.display = 'none';
                backgroundImage.style.backgroundImage = `url('${CONFIG.media.backgroundImage}')`;
                backgroundImage.style.display = 'block';
            }

            // Diğer görselleri yükle
            document.getElementById('profile-image').src = CONFIG.media.profileImage;
            document.getElementById('album-cover').src = CONFIG.media.albumCover;

            // Sosyal medya linklerini ayarla
            document.getElementById('discord-link').href = CONFIG.socialLinks.discord;
            document.getElementById('youtube-link').href = CONFIG.socialLinks.youtube;
            document.getElementById('email-link').href = CONFIG.socialLinks.email;

            // Şarkı bilgilerini ayarla
            document.getElementById('song-title').textContent = CONFIG.music.songTitle;
        }
    </script>

    <script id="main-initialization">
        document.addEventListener('DOMContentLoaded', function () {
            // Intro screen'i başlat
            initIntroScreen();
        });
    </script>
